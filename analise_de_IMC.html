<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula e analisa IMC</title>
</head>
<body>
    <script>
        prompt ("Qual seu peso?")
        prompt("Qual sua altura?")
       function escreverln(frase){
        document.write(frase)
       }
        const peso = 83
        const altura = 1.85
        const IMC = (peso/(altura*altura))
        

        
        if(IMC < 18.5 && IMC < 25){
            document.write('Seu IMC indica que você está abaixo do peso!')
        }else if(IMC >=35 && IMC , 40){
            document.write('Seu IMC indica que você está acima do peso!')
        }
        escreverln(" Meu IMC é:" + IMC )

        

    </script>
</body>
</html>
